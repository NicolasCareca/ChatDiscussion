<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Discussion-Entar em sala</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

</head>

<body >
    <div class="min-h-screen flex items-center justify-center bg-slate-900">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <img src="./imagens/logo.png" class="p-4" alt="">
          <div class="mb-4">
            <label for="username" class="block font-medium text-sm text-gray-700">Nome do chat</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:outline-none focus:border-blue-500">
          </div>
          <div class="mb-4">
            <label for="password" class="block font-medium text-sm text-gray-700">Senha</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50 focus:outline-none focus:border-blue-500">
          </div>
          <a href="./index.html"><button class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600">Entrar</button></a>
        </div>
        
      </div>
      
      
</body>

</html>
